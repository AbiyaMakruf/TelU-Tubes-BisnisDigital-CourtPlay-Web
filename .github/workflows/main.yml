name: Build, Push, and Deploy Laravel to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🧾 Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🛠️ Set up PH P
      - name: Create Laravel GCS Key File from Secret
        run: |
          # 1. Buat direktori yang dibutuhkan oleh Laravel
          mkdir -p storage/app/keys
          
          # 2. Tulis Secret JSON ke file yang diharapkan oleh GCS_KEY_PATH Laravel
          # Gunakan tanda kutip tunggal untuk menjaga format JSON (termasuk private key yang multi-baris)
          echo '${{ secrets.GCP_SA_KEY_WEB }}' > storage/app/keys/courtplay-gcs-key.json
          
          echo "File kunci GCS berhasil dibuat di: storage/app/keys/courtplay-gcs-key.json"

      # 🧩 Create GCP credentials file
      - name: Create GCP credentials file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV

      # ☁️ Setup Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 🐳 Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 🧱 Build Docker image
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/courtplay-repo/courtplay-web:latest .

      # 📦 Push Docker image
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/courtplay-repo/courtplay-web:latest

      # 🔐 Create .env.production file from GitHub Secret
      - name: Create .env.production file
        run: |
          echo "${{ secrets.ENV_PRODUCTION_FILE }}" > .env.production

      # 🚀 Deploy to Cloud Run (CPU)
      - name: Deploy to Cloud Run (CPU)
        run: |
          # Convert .env.production (KEY=VALUE) → gcloud format KEY=VALUE,KEY2=VALUE2
          ENV_VARS=$(grep -v '^#' .env.production | grep '=' | sed '/^$/d' | tr '\n' ',' | sed 's/,$//')
          gcloud run deploy courtplay-web \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/courtplay-repo/courtplay-web:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --cpu=2 \
            --memory=2Gi \
            --use-http2 \
            --async \
            --cpu-boost \
            --set-env-vars="$ENV_VARS"

      # 🚦 Langkah 2: Update Lalu Lintas ke Revisi Terbaru
      - name: Route Traffic to Latest Revision
        run: |
          gcloud run services update-traffic courtplay-web \
            --to-latest \
            --region=us-central1